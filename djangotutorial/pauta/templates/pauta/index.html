<!DOCTYPE html>
<html>

<head>
    <title>Pauta</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 80px;
            padding-bottom: 60px;
        }

        .header {
            background-color: #343a40;
            color: white;
            padding: 15px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .footer {
            background-color: #343a40;
            color: white;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        .table-container {
            margin: 20px 0;
        }

        .btn-voltar {
            margin: 20px 0;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }
    </style>
</head>

<body>
    <!-- Cabeçalho -->
    <header class="header">
        <div class="container">
            <h2 class="text-center">Pauta de Audiências</h2>
        </div>
    </header>
    <div class="container btn-container">
        <button type="button" class="btn btn-info btn-lg"><a href="http://127.0.0.1:8000/" target="_blank">Início</a>
        </button>
        <button type="button" class="btn btn-primary btn-lg">
            <a href="http://127.0.0.1:8000/admin/" target="_blank" class="text-white text-decoration-none">Admin</a>
        </button>
        <button type="button" class="btn btn-secondary btn-lg">
            <a href="http://127.0.0.1:8000/polls/" target="_blank"
                class="text-white text-decoration-none">Questionário</a>
        </button>
    </div>

    <div class="container">

        <table class="table table-striped table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th class="border text-center" scope="col">Data</th>
                    <th class="border text-center" scope="col">Hora</th>
                    <th class="border text-center" scope="col">Nome</th>
                    <th class="border text-center" scope="col">Situação</th>
                </tr>
            </thead>
            <tbody>
                {% for pauta in pautas %}
                <tr>
                    <td class="border">{{ pauta.data|date:"d/m/y" }}</td>
                    <td class="border">{{ pauta.hora }}</td>
                    <td class="border">{{ pauta.nome }}</td>
                    <td class="border">{{ pauta.situacao }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Rodapé -->
    <footer class="footer">
        <div class="containet">
            <p class="mb-0">2025 Presidío regional de Maravilha - Todos os direitos reservados</p>
        </div>
    </footer>
    <!-- Bootstrap JS e dependências -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
